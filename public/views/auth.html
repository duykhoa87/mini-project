<div class="col-sm-4 col-sm-offset-4">
    <div class="form-group">
        <img src="../assets/images/logo.jpg" class="logo">
    </div>
    <form>
        <div class="alert alert-danger" ng-if="error">
            {{errorText}}
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="password">
        </div>
        <div class="form-group">
            <button class="btn btn-custom" ng-click="login()">Log in to Dashboard</button>
        </div>

        <div class="form-group">
            <p>Don't have a account yet? <a href="#" ui-sref="register" class="sys-color">Sign up for free </a></p>
        </div>
        <div class="form-group text-center">-- QR --</div>
        <div class="form-group">
            <button class="btn btn-custom" ui-sref="scan">QR Login</button>
        </div>
    </form>
</div>
