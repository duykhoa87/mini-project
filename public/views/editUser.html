<div class="row padding-top-20">
    <div class="col-md-9"><p class="title-text">User Detail</p></div>

    <div class="col-md-3">
        <button class="btn btn-default btn-lg-custom" ui-sref="user">Cancel</button>
        <button class="btn btn-primary btn-lg-custom" ng-click="save(user._id)">Save Change</button>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<hr>
<div class="row">
    <div class="alert alert-danger" ng-if="error">
        <ul>
            <li ng-repeat="eText in errorText"> {{ eText }}</li>
        </ul>
    </div>
</div>
<div class="row padding-top-20">
    <div class="col-md-7">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-4">Name <sup class="required">*</sup></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Email</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Status</label>
                <div class="col-sm-8">
                    <div class="radio">
                        <label><input type="radio" ng-model="user.status" value="0"> InActive</label>
                        <label><input type="radio" ng-model="user.status" value="1"> Active</label>
                        <label><input type="radio" ng-model="user.status" value="2"> Suspended</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
